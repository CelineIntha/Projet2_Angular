<div class="container">
  <h1 class="main-title">Medals per Country</h1>

  @if (isLoading) {
    <div class="loading">
      <p>Loading data...</p>
    </div>
  }

  @if ((errorMessage) && (isLoading)) {
    <div class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  } @else {
    <div class="box-container">
      <div class="first-box">
        <p>Number of JOs</p>
        <p>{{ totalJO }}</p>
      </div>
      <div class="second-box">
        <p>Number of countries</p>
        <p>{{ totalCountries }}</p>
      </div>
    </div>
    <!-- Pie Chart -->
    <ngx-charts-pie-chart
      (select)="onSelect($event)"
      [doughnut]="false"
      [labels]="true"
      [legend]="false"
      [results]="pieChartData"
      [tooltipText]="customTooltipData"
      [scheme]="colorScheme"
      [view]="view">
    </ngx-charts-pie-chart>
  }

</div>
